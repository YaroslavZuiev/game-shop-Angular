<section class="post-details" *ngIf="(post$ | async) as post">
  <img class="post-details__poster"  [src]="post.image" alt="poster image">
  <div class="post-details__description">
    {{ post.description }}
  </div>
  <div class="post-details__price">
    <span>Price:{{ post.price + '$'}}</span>
  </div>
</section>
